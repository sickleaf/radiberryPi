
<!DOCTYPE html> 
<html>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta http-equiv="Content-Script-Type" content="text/javascript" />
                <meta http-equiv="Content-Style-Type" content="text/css" />

		<link href="css/radipiCommon.css" rel="stylesheet">
		<link href="css/4radiko.css" rel="stylesheet">
        <title>control radio</title>
        </head>

        <body>
        	<center>

                <input type="button" value="TBS" style="width:30%; height:10%; font-size:40px"   onclick="playradiko('TBS')"   />
                <input type="button" value="MRO" style="width:30%; height:10%; font-size:40px"   onclick="playradiko('MRO')"   />
                <input type="button" value="RCC" style="width:30%; height:10%; font-size:40px"    onclick="playradiko('RCC')"  />
                <input type="button" value="NHK-R1" style="width:30%; height:10%; font-size:40px"   onclick="playradiko('JOAK')"   />
                <input type="button" value="NHK-R2" style="width:30%; height:10%; font-size:40px"   onclick="playradiko('JOAB')"   />
                <input type="button" value="NHK-FM" style="width:30%; height:10%; font-size:40px"    onclick="playradiko('JOAK-FM')"  />
                <input type="button" value="(random)"  id="getID" style="width:22.2%; height:9%; font-size:30px"  onclick="getStationRandom('radikoID')" />
                <input type="button" value="volume[-]" style="width:22.5%; height:9%; font-size:30px"    onclick="setVolume('-',5)"  />
                <input type="button" value="volume[+]" style="width:22.5%; height:9%; font-size:30px"    onclick="setVolume('+',5)"  />
                <input type="button" value="(quit)"  style="width:22.2%; height:9%; font-size:30px"    onclick="killplayer(' KILL ')" />
                <input type="button" value="selectradio"  style="width:30%; height:10%; font-size:40px"    onclick="playfromlist('radikoID')" />

	<form name="inputs" style="width:90%" id="TimeFree">

		<select class="parent"  id="areaID" onchange="onAreaSelected('areaID','radikoID')" required></select>
		
		<select class="children"  id="radikoID" required></select>
		
		<br />

	<table border="1">
		<tr>
		 <td>

		<form id="timefreeDateButton">
		 <ul>
		  <li>
		   <input type="radio" id="dayMinus7" name="timefreeDate" >
		   <label for="dayMinus7" class="label" id="dayMinus7Label" >n-7</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus6" name="timefreeDate" >
		   <label for="dayMinus6" class="label" id="dayMinus6Label" >n-6</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus5" name="timefreeDate" >
		   <label for="dayMinus5" class="label" id="dayMinus5Label" >n-5</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus4" name="timefreeDate" >
		   <label for="dayMinus4" class="label" id="dayMinus4Label" >n-4</label>
		  </li>
			<br />
		  <li>
		   <input type="radio" id="dayMinus3" name="timefreeDate" >
		   <label for="dayMinus3" class="label" id="dayMinus3Label" >n-3</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus2" name="timefreeDate" >
		   <label for="dayMinus2" class="label" id="dayMinus2Label" >n-2</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus1" name="timefreeDate" >
		   <label for="dayMinus1" class="label" id="dayMinus1Label" >n-1</label>
		  </li>

		  <li>
		   <input type="radio" id="dayMinus0" name="timefreeDate" >
		   <label for="dayMinus0" class="label" id="dayMinus0Label" >n</label>
		  </li>

		 </ul>
		</form>

		 </td>

		 <td>
			<input type="button" value="△△"  class="selectHour"  onclick="changeTimefree(3,'Hour',23,0)" />
			<input type="button" value="△"  class="selectHour"  onclick="changeTimefree(1,'Hour',23,0)" />
			<br />

			<input type="text" value="12" id="timeHour" class="twoDigit">

			<br />
			<input type="button" value="▽▽"  class="selectHour"  onclick="changeTimefree(-3,'Hour',23,0)" />
			<input type="button" value="▽"  class="selectHour"  onclick="changeTimefree(-1,'Hour',23,0)" />
		 </td>
	
		 <td>
			<input type="button" value="△△"  class="selectMin"  onclick="changeTimefree(5,'Min',59,0)" />
			<input type="button" value="△"  class="selectMin"  onclick="changeTimefree(1,'Min',59,0)" />

			<br />
			<input type="text" value="0" id="timeMin" class="twoDigit">
			<br />

			<input type="button" value="▽▽"  class="selectMin"  onclick="changeTimefree(-5,'Min',59,0)" />
			<input type="button" value="▽"  class="selectMin"  onclick="changeTimefree(-1,'Min',59,0)" />
		 </td>

		 <td>
			<input type="button" value="△"  class="selectSec"  onclick="changeTimefree(5,'Sec',55,0)" />

			<br />
			<input type="text" value="0" id="timeSec" class="twoDigit">
			<br />

			<input type="button" value="▽"  class="selectSec"  onclick="changeTimefree(-5,'Sec',55,0)" />

		</td>

		 <td>
			<input type="button" value="△△"  class="selectLength"  onclick="changeTimefree(5,'Length',200,0)" />
			<input type="button" value="△"  class="selectLength"  onclick="changeTimefree(1,'Length',200,0)" />


			<br />
			<input type="text" value="10" id="timeLength" class="twoDigit">
			<br />

			
			<input type="button" value="▽▽"  class="selectLength"  onclick="changeTimefree(-5,'Length',200,0)" />
			<input type="button" value="▽"  class="selectLength"  onclick="changeTimefree(-1,'Length',200,0)" />

		</td>

		</tr>
	</table>
	
	<input type="button" value="playTimeFree(temp)"  style="width:40%; height:10%; font-size:40px"    onclick="selectList('radikoID','timeHour','timeMin','timeSec','timeLength','timefreeDate','TEMP')" />
	<input type="button" value="playTimeFree(save)"  style="width:40%; height:10%; font-size:40px"    onclick="selectList('radikoID','timeHour','timeMin','timeSec','timeLength','timefreeDate','SAVE')" />

	</form>
	<br />
	<br />

	<form name="streaming">

	<select name="stationURL" id="streamingID"></select>
	<input type="button" value="playStreaming"  style="width:30%; height:10%; font-size:30px"    onclick="playfromStreamList('streamingID')" />
	<input type="button" value="playStreamingRandom"  style="width:40%; height:10%; font-size:30px"    onclick="getStreamingRandom('streamingID')" />

	</form>

	<br>
	<span style="font-size:40px;">
		<a href="./2view.html">switch to view</a>
		放送局ID: <span id="presentID">none</span>
	</span>
	<div id="resultID"></div>

<script type="text/javascript" src="js/config.js"> </script>
<script type="text/javascript" src="js/radipiCommon.js"> </script>
<script type="text/javascript" src="js/4radiko.js"> </script> 
<script type="text/javascript"> 

	window.addEventListener('DOMContentLoaded',function(){

		readConfig();						//	config.js

		//elementID, Radipi.[csv]ListInfo, optionValue, optionText
		loadConfig("radikoID","radikoListInfo","radikoID","radikoName");			//	4radiko.js
		loadConfig("areaID","areaListInfo","areaID","areaName");				//	4radiko.js
		loadConfig("streamingID","streamingListInfo","streamingValue","streamingText");	//	4radiko.js

		changeDate();					//	4radiko.js
		document.getElementById(Radipi.nowplayingID).innerHTML = "onload!";
	})

</script>
	</center>
        </body>
</html>
