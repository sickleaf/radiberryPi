						url: Radipi.phpFileName,
						data: "cmd=" + Radipi.scriptPath + Radipi.getMp3NameScript,
						success: function( data ) {
							var dt = data;
							$( '#presentID' ).text(dt);
						},
						error: function( data ) {
							$( '#presentID' ).txt("read_NG");
						}
					} );
				}
			);
		} );
